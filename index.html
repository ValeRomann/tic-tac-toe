<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <div id="gameBoard">    
    <div id="controlPanel">
      <form id="inputForm">
        <div class="userMode">
          <h3>Select Play Mode:</h3>
          <label for="twoPlayers"><input type="radio" name="playMode" id="twoPlayers" value="twoPlayers">2 Players</label>
          <label for="randomMode"><input type="radio" name="playMode" id="randomMode" value="randomMode">Random Mode</label>
          <label for="ai"><input type="radio" name="playMode" id="ai" value="ai">AI Mode</label>
        </div>
        <div class="userInput">
          <h3>Input Names:</h2>
          <label for="playerName1">Player 1:</label>
          <input type="text" name=playerName1" id="playerName1" required>
          <span class="error"></span>
        </div>
        <div class="userInput">
          <label for="playerName2">Player 2:</label>
          <input type="text" name="playerName2" id="playerName2" required>
          <span class="error"></span>
        </div>
        <button id="submitPlayerName">Submit</button>
      </form>
      <div id="buttonsPanel">
        <button id="newGameButton">Start New Game</button>
        <button id="resetButton">Reset</button>
      </div>
      <div id="display"></div>
    </div>
    <div id="gamePad"></div>
  </div>  
  
  <script src="script.js"></script>
</body>
</html>
