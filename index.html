<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <div id="gameBoard">    
    <div id="gamePad"></div>
    <div id="controlPanel">
      <div id="display"></div>
      <form id="controlPanel">
        <div class="userInput">
          <label for="playerName1">Player 1:</label>
          <input type="text" name=playerName1" id="playerName1">
        </div>
        <div class="userInput">
          <label for="playerName2">Player 2:</label>
          <input type="text" name="playerName2" id="playerName2">
        </div>
        <button id="submitPlayerName">Submit</button>
      </form>
      <div id="buttonsPanel">
        <button id="newGameButton">Start New Game</button>
        <button id="resetButton">Reset</button>
      </div>
    </div>  
  </div>  
  
  <script src="script.js"></script>
</body>
</html>
